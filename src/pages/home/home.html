<ion-header>
  <ion-navbar color="moph">
    <button ion-button icon-only (click)="scanBarcode()" color="dark">
        <ion-icon name="barcode"></ion-icon>
      </button>
    <ion-title>
      HomePage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list no-lines>
    <button ion-item *ngFor="let a of avatars" (click)="edit(a)">
        <!-- <ion-avatar item-start>
          <img src="{{a.picture.medium}}">
        </ion-avatar> -->
        <h2>{{a.NAME}} {{a.LNAME}}</h2>
        <p>{{a.HOSPCODE}}</p>
      </button>
  </ion-list>
  <ion-fab right bottom>
  <button ion-fab color="secondary" (click)="addperson()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
