<ion-header>

  <ion-navbar color="moph">
    <ion-title>เพิ่มข้อมูล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-divider>
      ข้อมูลพื้นฐาน
    </ion-item-divider>
    <ion-item>
      <ion-label fixed>ชื่อ</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>นามสกุล</ion-label>
      <ion-input type="text" [(ngModel)]="lname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>เพศ</ion-label>
      <ion-select [(ngModel)]="sex">
        <ion-option value="0">ชาย</ion-option>
        <ion-option value="1">หญิง</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Typearae</ion-label>
      <ion-select [(ngModel)]="typearea">
        <ion-option value="1">ในเขตรับผิดชอบ</ion-option>
        <ion-option value="2">ในเขตแต่ไม่อยู่</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button full color="secondary" [disabled]="!name||!lname||!sex||!typearea" (click)="save()">บันทึก</button>
  <button ion-button full color="danger">ยกเลิก</button>
</ion-content>
