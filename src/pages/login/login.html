<ion-header>

  <ion-navbar color="moph">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item>
      <ion-label floating >Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>  

      <button ion-button full color="moph" (click)="doLogin()" [disabled]="!username || !password">Login</button>  

  </ion-list>
</ion-content>
